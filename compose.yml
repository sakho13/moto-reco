services:
  db:
    image: postgres:17
    hostname: db
    container_name: motorepo_db_${DATABASE_PORT:-5432}
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    restart: always

  firebase_emulator:
    build:
      context: ./development/firebase_emulator
      dockerfile: Dockerfile
    container_name: motorepo_firebase_${DOCKER_FIREBASE_UI_PORT:-4000}
    volumes:
      - ./development/firebase_emulator:/usr/src/app
    ports:
      - "${DOCKER_FIREBASE_UI_PORT:-4000}:4000"
      - "${DOCKER_FIREBASE_AUTH_PORT:-9099}:9099"
    environment:
      NODE_ENV: development
    restart: always

  localstack:
    image: localstack/localstack:latest
    container_name: motorepo_localstack_${DOCKER_LOCALSTACK_PORT:-4566}
    restart: always
    ports:
      - "${DOCKER_LOCALSTACK_PORT:-4566}:4566" # 統一ゲートウェイ (全部これでOK)
      - "${DOCKER_LOCALSTACK_SERVICES_START:-4510}-${DOCKER_LOCALSTACK_SERVICES_END:-4559}:4510-4559"
    environment:
      - SERVICES=s3,ssm,secretsmanager,events,sqs,lambda,sts,iam
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DEBUG=1
      # 起動時にリソースを作るときのディレクトリ
      - LOCALSTACK_DATA_DIR=/var/lib/localstack
      - LS_LOG=trace
    volumes:
      # LocalStackの永続化
      - "./development/localstack/data:/var/lib/localstack"
      # 起動時スクリプトを置く場所
      - "./development/localstack/init:/etc/localstack/init/ready.d"

volumes:
  db_data: